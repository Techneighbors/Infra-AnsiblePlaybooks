# Secrets Template for Semaphore
# Store these as encrypted secrets in Semaphore's Key Store

# SSH Authentication
SSH_PRIVATE_KEY: |
  -----BEGIN OPENSSH PRIVATE KEY-----
  # Your SSH private key content here
  # This should be the key that can access your homelab hosts
  -----END OPENSSH PRIVATE KEY-----

# Backup Encryption
BACKUP_PASSWORD: "your-secure-backup-encryption-password"
RESTIC_PASSWORD: "your-secure-backup-encryption-password"

# Monitoring Passwords
GRAFANA_ADMIN_PASSWORD: "your-secure-grafana-admin-password"

# Database Passwords (if using database playbooks)
MYSQL_ROOT_PASSWORD: "your-secure-mysql-root-password"
POSTGRES_PASSWORD: "your-secure-postgres-password"

# Vault Password (if using Ansible Vault)
ANSIBLE_VAULT_PASSWORD: "your-ansible-vault-password"

# API Keys and Tokens
GITHUB_TOKEN: "your-github-personal-access-token"
DOCKER_HUB_TOKEN: "your-dockerhub-access-token"

# SSL Certificate Passwords (if applicable)
SSL_CERT_PASSWORD: "your-ssl-certificate-password"

# Email Authentication (for notifications)
SMTP_USERNAME: "your-smtp-username"
SMTP_PASSWORD: "your-smtp-password"

# Cloud Provider Credentials (if applicable)
AWS_ACCESS_KEY_ID: "your-aws-access-key"
AWS_SECRET_ACCESS_KEY: "your-aws-secret-key"
